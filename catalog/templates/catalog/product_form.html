{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">
                <div class="card-header">
                    <h3 class="card-title">
                        Добпвление товара
                    </h3>
                </div>
                <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                    <div class="btn-group col-3" >
                        <button type="submit" class="btn btn-primary" role="button">
                            {% if object %}
                                Сохранить
                            {% else %}
                                Создать
                            {% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
